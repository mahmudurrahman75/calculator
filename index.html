<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>

        function calc(){
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var oper = document.getElementById('operators').value;

            if(oper === '+'){
                document.getElementById('result').value = n1+n2;
                event. preventDefault();
            }

            if(oper === '-'){
                document.getElementById('result').value = n1-n2;
                event. preventDefault();
            }

            if(oper === '*'){
                document.getElementById('result').value = n1*n2;
                event. preventDefault();
            }

            if(oper === '/'){
                document.getElementById('result').value = n1/n2;
                event. preventDefault();
            }
        }

        function errorMessage(){
            if(isNaN(document.getElementById('n1').value) || isNaN(document.getElementById('n2').value)){
                alert("Please enter a valid number!"); 
            }
        }

    </script>

</head>
<body>

    <!-- my task -->

<div class="m-4">
    <h3>My task</h3>

    <form class="row g-3">
        <div class="col-auto">
          <input type="text" class="form-control" id="n1">
        </div>

        <div class="col-auto">
            <select class="form-select" id="operators">
                <option selected>select</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
              </select>
          </div>


        <div class="col-auto">
          <input type="text" class="form-control" id="n2">
        </div>
        <div class="col-auto">
          <button onclick="calc();errorMessage();"; class="btn btn-info mb-3">=</button>
        </div>
        <div class="col-auto">
            <input class="form-control" id="result">
          </div>
    </form>
</div>




<!-- CALCULATOR -->
<h3 style="text-align: center;">CALCULATOR</h3>

<div class="container">
    <div class="calculator">
        <form class="">
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input class="operator" type="button" value="AC" onclick = "display.value = '' ">
                <input class="operator" type="button" value="DE" onclick = "display.value = display.value.toString().slice(0,-1)">
                <input class="operator" type="button" value="." onclick = "display.value += '.' ">
                <input class="operator" type="button" value="/" onclick = "display.value += '/' ">
            </div>
            <div>
                <input type="button" value="7" onclick = "display.value += '7' ">
                <input type="button" value="8" onclick = "display.value += '8' ">
                <input type="button" value="9" onclick = "display.value += '9' ">
                <input class="operator" type="button" value="*" onclick = "display.value += '*' ">
            </div>
            <div>
                <input type="button" value="4" onclick = "display.value += '4' ">
                <input type="button" value="5" onclick = "display.value += '5' ">
                <input type="button" value="6" onclick = "display.value += '6' ">
                <input class="operator" type="button" value="-" onclick = "display.value += '-' ">
            </div>
            <div>
                <input type="button" value="1" onclick = "display.value += '1' ">
                <input type="button" value="2" onclick = "display.value += '2' ">
                <input type="button" value="3" onclick = "display.value += '3' ">
                <input class="operator" type="button" value="+" onclick = "display.value += '+' ">
            </div>
            <div>
                <input type="button" value="00" onclick = "display.value += '00' ">
                <input type="button" value="0" onclick = "display.value += '0' ">
                <input class="equale operator" type="button" value="=" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
